<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Apply effect to the image with shader by slider</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="800" height="800">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
      <span >亮度 </span>
      <input type="range" min="-150" max="150" value="0" onchange="onBrightnessChanged(this.value)"/>
      <span id="brightness">0</span>
    </p>
    
    <p>
      <span >对比度</span>
      <input type="range" min="-50" max="100" value="0" onchange="onContrastChanged(this.value)"/>
      <span id="contrast">0</span>
    </p>
    
    <p>
      <span >饱和度</span>
      <input type="range" min="-50" max="100" value="0" onchange="onSaturationChanged(this.value)"/>
      <span id="saturation">0</span>
    </p>
    
    <p>
      <span >锐化</span>
      <input type="checkbox" onchange="onSharpenChecked(this.checked)"/>
    </p>
    
    
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="effect.js"></script>
  </body>
</html>
