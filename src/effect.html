<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Apply effect to the image with shader by slider</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="900" height="599">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
      <span >亮度 </span>
      <input type="range" min="-100" max="100" value="0" onchange="onBrightnessChanged(this.value)"/>
      <span id="brightness">0</span>
    </p>
    
    <p>
      <span >对比度</span>
      <input type="range" min="-50" max="100" value="0" onchange="onContrastChanged(this.value)"/>
      <span id="contrast">0</span>
    </p>
    
    <p>
      <span >色相</span>
      <input type="range" min="-180" max="180" value="0" onchange="onHueChanged(this.value)"/>
      <span id="hue">0</span>
    </p>
    
    <p>
      <span >饱和度</span>
      <input type="range" min="-99" max="100" value="0" onchange="onSaturationChanged(this.value)"/>
      <span id="saturation">0</span>
    </p>
    
    <p>
      <span >明度</span>
      <input type="range" min="-100" max="100" value="0" onchange="onLightnessChanged(this.value)"/>
      <span id="lightness">0</span>
    </p>
    
    <p>
      <span >色阶</span>
    </p>
    
    <p>
    <span >输入色阶Min</span>
    <input type="range" min="0" max="255" value="0" onchange="onInputStageMinChanged(this.value)"/>
    <span id="inputMinStage">0</span>
    </p>
    
    <p>
    <span >输入色阶Max</span>
    <input type="range" min="0" max="255" value="255" onchange="onInputStageMaxChanged(this.value)"/>
    <span id="inputMaxStage">255</span>
    </p>
    
    <p>
    <span >gamma校正</span>
    <input type="range" min="0.01" max="9.99" value="1" onchange="onGammaChanged(this.value)"/>
    <span id="gamma">1</span>
    </p>
    
    <p>
    <span >输出色阶Min</span>
    <input type="range" min="0" max="255" value="0" onchange="onOutputStageMinChanged(this.value)"/>
    <span id="outputMinStage">0</span>
    </p>
    
    <p>
    <span >输出色阶Max</span>
    <input type="range" min="0" max="255" value="255" onchange="onOutputStageMaxChanged(this.value)"/>
    <span id="outputMaxStage">255</span>
    </p>

    <p>
    <span >锐化</span>
    <input type="range" min="0" max="100" value="0" onchange="onSharpenChanged(this.value)"/>
    <span id="sharpen">0</span>
    </p>

    <p>
      <span >色彩平衡</span>
    </p>
    
    <p>
    <span >青色</span>
    <input type="range" min="-100" max="100" value="0" onchange="onCyanChanged(this.value)"/>
    <span id="cyan">0</span>
    </p>
    
    <p>
    <span >洋红</span>
    <input type="range" min="-100" max="100" value="0" onchange="onMagentaChanged(this.value)"/>
    <span id="magenta">0</span>
    </p>
    
    <p>
    <span >黄色</span>
    <input type="range" min="-100" max="100" value="0" onchange="onYellowChanged(this.value)"/>
    <span id="yellow">0</span>
    </p>
    
    <p>
    <span >光晕</span>
    <input type="range" min="0" max="100" value="0" onchange="onHaloChanged(this.value)"/>
    <span id="halo">0</span>
    </p>
    
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="shader_utility.js"></script>
    <script src="preprocess_utility.js"></script>
    <script src="effect.js"></script>
  </body>
</html>
